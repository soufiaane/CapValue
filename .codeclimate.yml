---
engines:
  csslint:
    enabled: true
  pep8:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths:
  - "*/tests.py"
  - "*/tests/*"
  - "*/migrations/*"
  - "*/static/libs/*"