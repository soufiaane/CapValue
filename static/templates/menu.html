{% load staticfiles %}
{% if user.is_authenticated %}
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="{% static 'templates/dist/img/avatar5.png' %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ user.username }}</p>
            <a href="#">

        </div>
    </div>
{% endif %}
