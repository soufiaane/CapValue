<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Jobs List :&nbsp;&nbsp;&nbsp;&nbsp;<span class="badge label label-success">{$ vm.joblist_count $}</span>
                </h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table ng-table="vm.tableParams" class="table" show-filter="true">
                                <tbody>
                                <tr role="row" class="odd" ng-repeat="job in $data">
                                    <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">{$ job.id $}</td>
                                    <td title="'Entered'" filter="{ created_at: 'text'}" sortable="'created_at'">{$
                                        job.created_at | date:'dd-MM-yyyy'$}
                                    </td>
                                    <td title="'Finished'">###</td>
                                    <td title="'Status'">{$ job.status $}</td>
                                    <td title="'Keyword'">{$ job.keywords $}</td>
                                    <td title="'Actions'">
                                        <span class="badge label">{$ job.actions $}</span>
                                    </td>
                                    <td title="'Processed'">32</td>
                                    <td title="'Action'">??</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
