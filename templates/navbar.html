{% load staticfiles %}
<a href="/" class="logo">
    <!-- Add the class icon to your logo image or logo icon to add the margining -->
    <img src="{% static 'img/logo.gif' %}" class="logo" alt="CapValue Consulting"/>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top" role="navigation" ng-controller="NavbarController as vm">
    <!-- Sidebar toggle button-->
    <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>

    <div class="navbar-right">
        <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
                <li><a href="/+{{ user.username }}">+{{ user.username }}</a></li>
                <li><a href="/+{{ user.username }}/settings">Settings</a></li>
                <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
            {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
