<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Jobs List :&nbsp;&nbsp;&nbsp;&nbsp;<span class="badge label label-success" ng-cloak>{$ vm.joblist_count $}</span>
                    <img id="mySpinner" src="/static/images/ajax-loader.gif" ng-show="loading"/>
                </h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table ng-table="vm.tableParams" class="table" show-filter="false" ng-hide="loading">
                                <tbody>
                                <tr role="row" class="odd" ng-repeat="job in $data">
                                    <td title="'Id'" filter="{ id: 'text'}" sortable="'id'"><a href="#"
                                                                                               ng-click="vm.openJobDetails(job.celery_id)">{$
                                        job.celery_id $}</a></td>
                                    <td title="'Entered'" filter="{ created_at: 'text'}" sortable="'created_at'">{$
                                        job.created_at | date:'dd-MM-yyyy'$}
                                    </td>
                                    <td title="'Finished'">###</td>
                                    <td title="'Status'">{$ job.status $}</td>
                                    <td title="'Subject'">{$ job.subject $}</td>
                                    <td title="'Actions'">
                                       <div ng-bind-html="job.actions | split"></div>
                                    </td>
                                    <td title="'Processed'">##</td>
                                    <td title="''">
                                        <button class="btn btn-danger btn-sm" ng-click="vm.revokeJob(job.celery_id)">
                                            <span class="glyphicon glyphicon-stop"></span>
                                        </button>
                                        <button class="btn btn-danger btn-sm" ng-click="vm.deleteJob(job.id)">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
